//*起動設定*

//6スレッド/メモリ使用量として4GB割り当てる/directx9.5/枠なしウィンドウ化/コンソールon/起動時のムービー無効/マウス加速無効
//以下のコマンドラインで起動後、-dxlevelを削除し再起動すること
