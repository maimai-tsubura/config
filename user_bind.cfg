//*バインド用alias*

alias auto_reload "ar_on"	//オートリロード
alias ar_on "alias auto_reload ar_off;cl_autoreload 1"
alias ar_off "alias auto_reload ar_on;cl_autoreload 0"
//------------------------------
alias model_toggle "model_on"	//武器表示
alias model_on "alias model_toggle model_off;r_drawviewmodel 1"
alias model_off "alias model_toggle model_on;r_drawviewmodel 0"
//------------------------------
alias graph_toggle "graph_on"	//通信状態グラフ
alias graph_on "alias graph_toggle graph_off;net_graph 4"
alias graph_off "alias graph_toggle graph_on;net_graph 0"
//------------------------------
alias "+scores" "+showscores;net_graph 2;cl_showfps 1"
alias "-scores" "-showscores;net_graph 0;cl_showfps 0"
//------------------------------
alias +dj "+jump;+duck;spec_mode"//ダックジャンプ
alias -dj "-jump;-duck" 
//------------------------------
alias self_zoom "zoom_in"	//セルフズーム
alias zoom_in "developer 1;alias self_zoom zoom_out;fov_desired 50;r_drawviewmodel 0;echo zoom_in;wait 450;developer 0"
alias zoom_out "developer 1;alias self_zoom zoom_in;fov_desired 90;r_drawviewmodel 1;echo zoom_out;wait 450;developer 0"
//------------------------------
alias W-model_toggle "W-model_on"	//V/W-model切替
alias "W-model_on" "developer 1;alias W-model_toggle W-model_off;cl_first_person_uses_world_model 1;echo W-model_on;wait 450;developer 0"
alias "W-model_off" "developer 1;alias W-model_toggle W-model_on;cl_first_person_uses_world_model 0;echo W-model_off;wait 450;developer 0"
//------------------------------
alias multi-thread_toggle "multi-thread_on"	//thread-mode切替
alias "multi-thread_on" "developer 1;alias multi-thread_toggle multi-thread_off;host_thread_mode 2;echo multi-thread_on;wait 450;developer 0"
alias "multi-thread_off" "developer 1;alias multi-thread_toggle multi-thread_on;host_thread_mode 0;echo multi-thread_off;wait 450;developer 0"
//------------------------------
alias V-model_fov_up "developer 1;incrementvar viewmodel_fov 50 100 2;wait 450;developer 0"	//V-model_fovを上げる
alias V-model_fov_down "developer 1;incrementvar viewmodel_fov 50 100 -2;wait 450;developer 0"	//V-model_fovを下げる
//------------------------------
alias config_toggle "high_performance"	//configファイル切替
alias high_performance "alias config_toggle userconfig;exec high_performance"
alias userconfig "alias config_toggle high_performance;exec userconfig"
//---------------------------------------------------------------------------------


//*POV-RECORD(addons)*

prec_notify "0"			//demoの録画開始/終了とブックマークを画面に表示する(0:コンソール、1:チームチャット、2:画面右上にHUD)
prec_dir "records"		//demoを保存するディレクトリ(デフォルトはtf直下)
prec_log "1"			//0:ログを取らない、1:killstreaks.txtにログを保存する、2:demoファイル毎にログを分ける、3:マップ毎にログを分ける
prec_mode "1"			//0:録画しない、1:record only curstomnamed demos.（不明）、2:トーナメントモード時のみ録画、3:全て録画
prec_min_streak "4"		//キルストリーク判定の最低数(min:2.00000)
prec_kill_delay "15.0"		//キルストリーク判定の時間(min:5.00000)
prec_sound "0"			//録画/停止時に音を鳴らす
prec_screens "1"		//スコアのServerStatsを撮る
prec_delete_useless_demo "1"	//ブックマークするかキルストリークした時以外のdemoを破棄する
prec_check_update "0"		//起動時にアップデートチェック
demo_recordcommands "0"		//デモ記録時に使用したコマンドを記録する

