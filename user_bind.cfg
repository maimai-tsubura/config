//*カスタムキーバインド*

unbind "`"
unbind "'"
bind "z" "voicemenu 0 1"	//ありがとよ！
bind "x" "voicemenu 1 0"	//来るぞ
bind "c" "voicemenu 1 1"	//スパイだ！
bind "7" "voice_menu_1"		//voice menu1呼び出し
bind "8" "voice_menu_2"		//voice menu2呼び出し
bind "9" "voice_menu_3"		//voice menu3呼び出し
bind "F1" "toggleconsole"	//コンソールの表示/非表示切り替え[F1]
bind "F3" "config_toggle"	//configファイル切替[F3]
bind "F4" "exec demo_bind"	//bindファイル切替[F4]
bind "F5" "auto_reload"		//オートリロード切り替え[F5]
bind "F6" "model_t"		//武器表示/非表示切り替え[F6]
bind "F7" "graph_toggle"	//通信状態グラフの表示/非表示切り替え[F7]
bind "F9" "prec_mark"		//P-RECにより自動録画されているデモをブックマークする[F9]
bind "F10" "prec_record"	//手動デモ録画/停止[F10]
bind "F11" "jpeg"		//スクリーンショットをjpeg形式で保存[F11]
bind "SHIFT" "+duck"		//しゃがみ[SHIFT]
bind "CTRL" "self_zoom"		//セルフズームイン[CTRL]
bind "'" "+voicerecord"		//ボイスチャット[^]
bind "KP_DEL" "prec_delete_demo"//P-RECにより録画中のデモを削除[Delete]
//bind "SPACE" "+dj"		//ダックジャンプ[SPACE](無効)


//-----------------------------------------------------------------------------


//*バインド用alias*

alias auto_reload "ar_on"	//オートリロード
alias ar_on "alias auto_reload ar_off;cl_autoreload 1"
alias ar_off "alias auto_reload ar_on;cl_autoreload 0"
//------------------------------
alias model_t "model_on"	//武器表示
alias model_on "alias model_t model_off;r_drawviewmodel 1"
alias model_off "alias model_t model_on;r_drawviewmodel 0"
//------------------------------
alias graph_toggle "graph_on"	//通信状態グラフ
alias graph_on "alias graph_toggle graph_off;net_graph 1"
alias graph_off "alias graph_toggle graph_on;net_graph 0"
//------------------------------
alias +dj "+jump;+duck;spec_mode"//ダックジャンプ
alias -dj "-jump;-duck" 
//------------------------------
alias self_zoom "zoom_in"	//セルフズーム
alias zoom_in "alias self_zoom zoom_out;fov_desired 75;r_drawviewmodel 0"
alias zoom_out "alias self_zoom zoom_in;fov_desired 90;r_drawviewmodel 1"
//------------------------------
alias config_toggle "high_performance"	//configファイル切替
alias high_performance "alias config_toggle userconfig;exec high_performance"
alias userconfig "alias config_toggle high_performance;exec userconfig"
//---------------------------------------------------------------------------------


//*POV-RECORD(addons)*

prec_notify "0"			//demoの録画開始/終了とブックマークを画面に表示する(0:コンソール、1:チームチャット、2:画面右上にHUD)
prec_dir "records"		//demoを保存するディレクトリ(デフォルトはtf直下)
prec_log "1"			//0:ログを取らない、1:killstreaks.txtにログを保存する、2:demoファイル毎にログを分ける、3:マップ毎にログを分ける
prec_mode "1"			//0:録画しない、1:record only curstomnamed demos.（不明）、2:トーナメントモード時のみ録画、3:全て録画
prec_min_streak "4"		//キルストリーク判定の最低数(min:2.00000)
prec_kill_delay "15.0"		//キルストリーク判定の時間(min:5.00000)
prec_sound "0"			//録画/停止時に音を鳴らす
prec_screens "1"		//スコアのServerStatsを撮る
prec_delete_useless_demo "1"	//ブックマークするかキルストリークした時以外のdemoを破棄する
prec_check_update "0"		//起動時にアップデートチェック
demo_recordcommands "0"		//デモ記録時に使用したコマンドを記録する

//---------------------------------------------------------------------------------


echo "[   load user_bind.cfg   ]"
