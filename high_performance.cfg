mat_colorcorrection "0"		//色調整を有効にする

mat_antialias "0"		//アンチエイリアスのモードを指定(1:なし, 2:2x MSAA, 4:4x MSAA, 8:8x MSAA)
 mat_aaquality "0"		//アンチエイリアスのクオリティを指定(mat_antialias "4"の場合、2:8x CSAA, mat_antialias "8"の場合、2:16xQ CSAA)

