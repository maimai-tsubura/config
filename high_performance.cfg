 cl_burninggibs "0"		//燃えているプレイヤーが爆死したときの肉片にも火がつく

r_drawdetailprops "0"		//detail props(草など)の表示を切り替え(0:表示なし, 1:表示あり, 2:ワイヤーフレームで表示)
