cl_new_impact_effects "0"	//壁を撃ったときのエフェクトを変更

r_3dsky "0"			//3DSkyboxを描画

tf_particles_disable_weather "1"//天候を表現するパーティクル(雪や雨)などを非表示

mp_decals "0"			//デカール(弾痕・血のりなど)の上限を指定



