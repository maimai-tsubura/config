dsp_slow_cpu "0"		//dspサウンドエフェクトの質を下げて、低速なCPUを使っているシステムでパフォーマンスを向上させる

dsp_enhance_stereo "0"		//サウンドのステレオ効果を向上させる

closecaption "0"		//クローズキャプションを有効にする
 cc_subtitles "0"		//キャラクターのセリフのみをクローズキャプションに表示

snd_mute_losefocus "0"		//TF2のウィンドウがバックグラウンドにあるときは、オーディオを消音にする

